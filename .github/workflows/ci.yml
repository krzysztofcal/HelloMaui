name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore HelloMaui.sln

      - name: Run tests
        run: dotnet test tests/HelloMaui.Tests/HelloMaui.Tests.csproj --configuration Release --verbosity normal
